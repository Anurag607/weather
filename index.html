<!Doctype html>
<html lang = "en-in/us">
<head>
    <link rel = "icon" href = "./images/cloud-solid.svg" type = "image/x-icon">
    <meta charset="UTF-8">
    <meta name="description" content="#">
    <meta name="keywords" content="#">
    <meta name="author" content="Deep">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel = "stylesheet" href = "style.css" type = "text/css">
    <script src = "script.js" type = "text/javascript"></script>
    <title>Weather</title>
</head>
<body>

  <div class="wrapper">
    <input type="text" id="cityName" placeholder="Enter Your City">
    <div class="separator"></div>
    <button id="location">Get Your Location</button>
  </div>

  <div class="wrapperResult">

    <div class="back">
      <img src="./images/left.png" alt="back">
    </div>

    <section class="current">
      <div class="currentTemp">
        <span>T째C</span>
      </div>
      <div class="subsect">
        <h2 class="location">location</h2>
        <div class="temp">
          <div class="minTemp">MinT째C</div>
          <img src="./images/up-down.png" alt="updown">
          <div class="maxTemp">MaxT째C</div>
          <div class="appTemp">Feels like AppT째C</div>
        </div>
      </div>
      <div class="subsect">
        <img src="./images/storm.png" alt="storm clouds" id="weather">
        <div class="desc">weather</div>
      </div>
    </section>
    
    <div class="result">
      <div class="cur">
        <h2>today's weather</h2>
        <span class="curHumidity"></span>
        <span class="curVisibility"></span>
        <span class="sunrise"></span>
        <span class="sunset"></span>
      </div>
    </div>
  </div>
</body>
</html>
